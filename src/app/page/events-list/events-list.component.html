<div class="row">
  <div class="col-6 mt-4">
    <thead>
      <tr>
        <th>name</th>
        <th>date</th>
        <th>time</th>
        <th>location</th>
      </tr>
    </thead>
    <tr *ngFor="let event of eventList">
      <td>{{ event.name }}</td>
      <td>{{ event.date }}</td>
      <td>{{ event.time }}</td>
      <td>{{ event.location | json }}</td>
    </tr>
  </div>
</div>
